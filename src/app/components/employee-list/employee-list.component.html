<div class="container mt-4">
  <h2>Employee List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.department }}</td>
        <td>
          <button class="btn btn-info" (click)="viewEmployee(employee.id)">
            View
          </button>
          
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container mt-4" *ngIf="employees.length === 0 ">
  <h4 style="color: gray;"> 0 Records Found</h4>
</div>
